<div class="container ">
  <div class="offset-3 col-6">
    <h2>My Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="sumbit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" value="ruby.kurian@capco.com" readonly/>
      </div>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" class="form-control" value="Ruby Kurian" readonly/>
      </div>
      <div class="form-group">
        <label for="skills">Skills</label>
        <input type="text" class="form-control" value="Frontend" readonly/>
      </div>
      <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input type="date" class="form-control" readonly/>
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="number" formControlName="contact" class="form-control" [ngClass]="applyClass(contact)" placeholder="Enter Your Mobile Number"
        />
        <div class="invalid-feedback" *ngIf="contact.errors">
          <span *ngIf="contact.errors.required">
                This field is required
            </span>
          <span *ngIf="contact.errors.max">
                max 10 numbers required
            </span>
          <span *ngIf="contact.errors.min">
                  min 10 numbers required
              </span>
        </div>
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea class="form-control" id="bio" cols="63" rows="2" placeholder="Short Description"></textarea> </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" [disabled]="profileForm.invalid">Update</button>
        <a [routerLink]="['/login']" class="btn btn-danger">Cancel</a>
      </div>
    </form>
  </div>
</div>
