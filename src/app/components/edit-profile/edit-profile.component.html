<div class="card shadow col-lg-6 mx-auto py-3">
  <h2>My Profile</h2>
  <div class="justify-content-center">
    <form [formGroup]="profileForm" (ngSubmit)="sumbit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" [value]="session.user.email" readonly />
      </div>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" class="form-control" [value]="session.user.firstname | uppercase" readonly />
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" class="form-control" [value]="session.user.lastname | uppercase" readonly />
      </div>
      <div class="form-group">
        <label for="skills">Skills</label>
        <input type="text" id="skills" class="form-control" [value]="session.user.skill" readonly />
      </div>
      <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" class="form-control" [value]="session.user.dob.toISOString().slice(0,10)" readonly />
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="number" id="contact" formControlName="contact" class="form-control" [ngClass]="applyClass(contact)" placeholder="Enter Your Mobile Number"
        />
        <div class="invalid-feedback" *ngIf="contact.errors">
          <span *ngIf="contact.errors.required">
              This field is required
            </span>
          <span *ngIf="contact.errors.max">
              max 10 numbers required
            </span>
          <span *ngIf="contact.errors.min">
              min 10 numbers required
            </span>
        </div>
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea class="form-control" id="bio" [ngClass]="applyClass(bio)" formControlName="bio" id="bio" cols="63" rows="3" placeholder="Short Description"></textarea>
        <div class="invalid-feedback" *ngIf="bio.errors">
          <span *ngIf="bio.errors.maxlength">
              max 140 characters required
            </span>
        </div>
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <a [routerLink]="" routerLinkActive="router-link-active">Reset password?</a>
        </div>
      </div>

      <div class="text-center form-group">
        <button class="my-3 col-sm-6 btn btn-primary" [disabled]="profileForm.invalid">Update</button>
      </div>
    </form>
  </div>
</div>
