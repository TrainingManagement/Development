<form [formGroup]="securityForm" (ngSubmit)="onSubmit()">   


<div class="form-group">
    <label for="companyName">What is your first company name?</label>
    <input formControlName="companyName" class="form-control " [ngClass]="applyClass(companyName)" type="text" id="companyName">
    <div class="invalid-feedback" *ngIf="companyName.errors">
      <span *ngIf="companyName.errors.required">
        This field is required
      </span>      
    </div>
  </div>


<div class="form-group">
    <label for="maidenName">What is your Maiden's name?</label>
    <input formControlName="maidenName" class="form-control " [ngClass]="applyClass(maidenName)" type="text" id="maidenName">
    <div class="invalid-feedback" *ngIf="maidenName.errors">
      <span *ngIf="maidenName.errors.required">
        This field is required
      </span>      
    </div>
  </div>

<div class="form-group text-center">
    <button type="button" class="btn col-6 btn-dark shadow" routerLinkActive="active">Submit</button>
</div>  

</form>
