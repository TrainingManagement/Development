<div class="card shadow container mt-4 p-4">
  <div align="center" class="row mt-4">
    <div class="col-sm-4">
      <div
        class="card tile-box  mx-auto"
        data-toggle="modal"
        data-target="#myModal"
      >
        <i class="fa fa-user-plus fa-2x p-2" aria-hidden="true"></i>
        <label for="AddUser" class="txt">Add User</label>
      </div>
    </div>

    <div class="col-sm-4 pt-2">
      <form class="navbar-form" role="search">
        <div class="input-group add-on">
          <input
            class="form-control"
            placeholder="Search"
            name="srch-term"
            id="srch-term"
            type="text"
          />
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <hr />

  <div align="center" class="row mt-4">
    <div class="col-sm-10 mx-auto table-responsive">
      <table class="table table-striped table-bordered table-hover text-center">
        <thead>
          <tr>
            <th>Training Name</th>
            <th>Category</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
            <td>10:00</td>
          </tr>
          <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
            <td>10:00</td>
          </tr>
          <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
            <td>10:00</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-sm-2 sidenav p-4">
      <div class="card mt-2 p-2">
        <p>Course Catalog</p>
      </div>
      <div class="card mt-4 mb-1 p-2">
        <p>Calender</p>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>

<!-- Add User model -->
<div class="container">
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add User</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label for="email">Email-Id</label>
            <input
              formControlName="email"
              class="form-control "
              [ngClass]="applyClass(email)"
              type="email"
              id="email"
              placeholder="Enter your Email-Id"
            />
            <div class="invalid-feedback" *ngIf="email.errors">
              <span *ngIf="loginForm.controls['email'].errors.required">
                This field is required
              </span>
              <span *ngIf="loginForm.controls['email'].errors.pattern">
                Please enter Capco email address.
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="userType">User Type</label>
            <select
              id="userType"
              [ngModelOptions]="{ standalone: true }"
              name="selectQuestion"
              class="form-control"
              required
              [(ngModel)]="userType"
            >
              <option value="trainer">Trainer</option>
              <option value="learner">Learner</option>
            </select>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Add User
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End of Add user model -->
